apiVersion: v1
kind: Namespace
metadata:
  name: recipesapi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipesapi
  namespace: recipesapi
spec:
  selector:
    matchLabels:
      app: recipesapi
  template:
    metadata:
      labels:
        app: recipesapi
    spec:
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: env
          configMap:
            name: env
        - name: serviceaccount
          configMap:
            name: serviceaccount
      containers:
        - name: recipesapi
          image: registry.bjarke.xyz/dotnetrecipesapi
          imagePullPolicy: Always
          volumeMounts:
            - name: env
              mountPath: /app/.env
              subPath: .env
            - name: serviceaccount
              mountPath: /app/serviceaccount.json
              subPath: serviceaccount.json
          env:
            - name: PORT
              value: "80"
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          resources:
            requests:
              memory: "10Mi"
              cpu: "50m"
            limits:
              memory: "1450Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /healthcheck/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 1
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /healthcheck/alive
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: recipesapi-service
  namespace: recipesapi
  annotations:
    prometheus.io/port: "1234"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: recipesapi
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 1234
      targetPort: 1234
      name: metrics
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipesapi-ingress
  namespace: recipesapi
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: recipesapi.bjarke.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: recipesapi-service
                port:
                  number: 80
  tls:
    - hosts:
        - recipesapi.bjarke.xyz
      secretName: default-cert-tls
