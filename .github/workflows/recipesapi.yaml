name: "recipesapi"

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to private registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: "${{ secrets.REGISTRY_URL }}/dotnetrecipesapi"
      - name: Notify on error
        uses: fjogeleit/http-request-action@v1
        if: failure() && steps.build.outcome == 'failure'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "‚ö†Ô∏è recipesapi failed to build. <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>" } }'
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH
        id: ssh
        uses: appleboy/ssh-action@v0.1.5
        with:
          username: ${{ secrets.SSH_DEPLOYMENT_USERNAME }}
          host: ${{ secrets.SSH_DEPLOYMENT_HOST }}
          key: ${{ secrets.SSH_DEPLOYMENT_KEY }}
          script: ${{ secrets.SSH_DEPLOYMENT_SCRIPT_K8S }} "${{ github.repository }}" "recipesapi" "deployment" "recipesapi"
      - name: Notify on error
        uses: fjogeleit/http-request-action@v1
        if: failure() && steps.ssh.outcome == 'failure'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "‚ö†Ô∏è recipesapi failed to release. <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>" } }'
      - name: Notify on success
        uses: fjogeleit/http-request-action@v1
        if: success() && steps.ssh.outcome == 'success'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "üöÄ recipesapi has been released. <https://github.com/${{ github.repository }}/>" } }'
