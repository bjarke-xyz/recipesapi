name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: deploy
        id: deploy
        run: flyctl deploy --remote-only

      - name: Notify on error
        uses: fjogeleit/http-request-action@v1
        if: steps.deploy.outcome == 'failure'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "‚ö†Ô∏è recipesapi failed to release. <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>" } }'
      - name: Notify on success
        uses: fjogeleit/http-request-action@v1
        if: steps.deploy.outcome == 'success'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "üöÄ recipesapi has been released. <https://github.com/${{ github.repository }}/>" } }'
